<!DOCTYPE html>
<html lang="en">
  <head> </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const rootNode = document.getElementById("root");

      const title = (
        <h3 id="title" onMouseEnter={() => console.log("mouse entered")}>
          Hello I'm a title
        </h3>
      );

      const btn = (
        <button
          style={{ backgroundColor: "tomato" }}
          onClick={() => console.log("clicked")}
        >
          Click Me
        </button>
      );

      /* const title = React.createElement(
        "h3",
        { id: "title", onMouseEnter: () => console.log("mouse entered") },
        "Hello, I'm a span!"
      ); // (tag_name, properties, content) */

      /* const btn = React.createElement(
        "button",
        {
          style: { backgroundColor: "tomato" },
          onClick: () => console.log("clicked"),
        },
        "Click Me"
      ); */

      const container = React.createElement("div", null, [title, btn]);

      // React 17 버전 ReactDOM render 방식
      // ReactDOM.render(element, rootNode);

      // React 18 버전 ReactDOM render 방식
      ReactDOM.createRoot(rootNode).render(container);
    </script>
  </body>
</html>
